name: Publish package to GitHub Packages
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Update version in pom.xml
        run: mvn -B versions:set -DnewVersion=1.0.${{ github.run_number }} -DgenerateBackupPoms=false
      - name: Build with Maven
        run: mvn clean install -DskipTests=true
      - name: Publish package
        run: mvn --batch-mode deploy -DskipTests=true
        working-directory: lib/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish UI
        run: |
          mvn --batch-mode assembly:single -DskipTests=true
          gh release upload ${{github.event.release.tag_name}} target/phone-ui-bin.zip
        working-directory: ui/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: ui-zip
          path: ui/target/mediaplayer-ui-bin.zip
          if-no-files-found: error
          compression-level: 0
          overwrite: true
